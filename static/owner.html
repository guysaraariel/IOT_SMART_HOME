<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParkMate - Owner Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0f1419;
            color: #fff;
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(135deg, #1a1f26 0%, #2d3748 100%);
            padding: 20px;
            border-bottom: 2px solid #00d4ff;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 2em;
            color: #00d4ff;
        }

        .header-buttons {
            display: flex;
            gap: 10px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .btn {
            padding: 10px 25px;
            border: none;
            border-radius: 8px;
            font-size: 0.95em;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .btn-primary {
            background: #00d4ff;
            color: #0f1419;
        }

        .btn-primary:hover {
            background: #00b8e6;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 2px solid #00d4ff;
        }

        .btn-secondary:hover {
            background: rgba(0, 212, 255, 0.1);
        }

        .btn-success {
            background: #00ff88;
            color: #0f1419;
        }

        .btn-danger {
            background: #ff4757;
            color: #fff;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: #1a1f26;
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(0, 212, 255, 0.3);
        }

        .card h2 {
            font-size: 1.3em;
            margin-bottom: 20px;
            color: #00d4ff;
            border-bottom: 2px solid rgba(0, 212, 255, 0.3);
            padding-bottom: 10px;
        }

        .metric {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .metric:last-child {
            border-bottom: none;
        }

        .metric-label {
            color: #a0aec0;
            font-size: 0.95em;
        }

        .metric-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #00d4ff;
        }

        .lot-selector {
            background: #1a1f26;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 1px solid rgba(0, 212, 255, 0.3);
        }

        .lot-selector select {
            width: 100%;
            padding: 15px;
            font-size: 1.1em;
            border: 2px solid #00d4ff;
            border-radius: 8px;
            background: #0f1419;
            color: #fff;
        }

        .spots-table {
            width: 100%;
            background: #1a1f26;
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid rgba(0, 212, 255, 0.3);
        }

        .spots-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .spots-table th {
            background: #2d3748;
            padding: 15px;
            text-align: left;
            color: #00d4ff;
            font-weight: 600;
        }

        .spots-table td {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .spots-table tr:hover {
            background: rgba(0, 212, 255, 0.05);
        }

        .badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .badge-available {
            background: rgba(0, 255, 136, 0.2);
            color: #00ff88;
        }

        .badge-occupied {
            background: rgba(255, 71, 87, 0.2);
            color: #ff4757;
        }

        .override-btn {
            padding: 6px 15px;
            font-size: 0.85em;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .live-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: #00ff88;
            border-radius: 50%;
            animation: pulse 2s infinite;
            margin-right: 8px;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .connection-status {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }

        .connected {
            background: rgba(0, 255, 136, 0.2);
            color: #00ff88;
            border: 1px solid #00ff88;
        }

        .disconnected {
            background: rgba(255, 71, 87, 0.2);
            color: #ff4757;
            border: 1px solid #ff4757;
        }

        .paused {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
            border: 1px solid #ffc107;
        }

        .btn-toggle {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 2px solid #00d4ff;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-toggle:hover {
            background: rgba(0, 212, 255, 0.2);
        }

        .btn-toggle.active {
            background: #00d4ff;
            color: #0f1419;
        }

        .toggle-icon {
            font-size: 1.1em;
        }

        .chart-container {
            height: 250px;
            margin-top: 15px;
            position: relative;
        }

        #occupancyChart {
            max-height: 250px;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
            color: #a0aec0;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <h1>üè¢ ParkMate Owner Dashboard</h1>
            <div class="header-buttons">
                <button class="btn btn-secondary" onclick="window.location.href='/'">üë• Driver View</button>
                <button id="toggleUpdates" class="btn btn-toggle active" onclick="toggleAutoUpdates()">
                    <span class="toggle-icon">‚ö°</span>
                    <span id="toggleText">Auto Updates: ON</span>
                </button>
                <button class="btn btn-primary" onclick="location.reload()">üîÑ Refresh</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="connectionStatus" class="connection-status disconnected">
            Connecting to server...
        </div>

        <div class="lot-selector">
            <select id="lotSelector" onchange="loadDashboard()">
                <option value="">Select Parking Lot...</option>
            </select>
        </div>

        <div id="dashboardContent" class="loading">Select a parking lot to view dashboard...</div>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script>
        const API_BASE = window.location.origin;
        let socket;
        let currentLotId = null;
        let autoUpdatesEnabled = true;
        let occupancyChart = null;
        let occupancyHistory = [];
        let dashboardRefreshTimer = null;
        let chartUpdateInterval = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            initializeSocket();
            loadParkingLots();
        });

        // Socket.IO Connection
        function initializeSocket() {
            socket = io(API_BASE);

            socket.on('connect', () => {
                updateConnectionStatus(true);
                console.log('Connected to server');
            });

            socket.on('disconnect', () => {
                updateConnectionStatus(false);
                console.log('Disconnected from server');
            });

            socket.on('spot_update', (data) => {
                console.log('Spot update:', data);
                if (autoUpdatesEnabled && currentLotId && data.lot_id === currentLotId) {
                    // Debounce dashboard refresh to batch simultaneous updates
                    // Chart updates are handled separately by 5-second interval
                    if (dashboardRefreshTimer) {
                        clearTimeout(dashboardRefreshTimer);
                    }
                    dashboardRefreshTimer = setTimeout(() => {
                        refreshDashboardData();
                    }, 200);
                }
            });

            socket.on('environment_update', (data) => {
                console.log('Environment update:', data);
                if (currentLotId && data.lot_id === currentLotId) {
                    updateEnvironmentDisplay(data);
                }
            });

            socket.on('alert', (data) => {
                console.log('Alert received:', data);
                if (currentLotId && data.lot_id === currentLotId) {
                    displayAlert(data.alert);
                }
            });

            socket.on('button_event', (data) => {
                console.log('Button event:', data);
            });
        }

        function updateConnectionStatus(connected) {
            const statusEl = document.getElementById('connectionStatus');
            if (!autoUpdatesEnabled) {
                statusEl.className = 'connection-status paused';
                statusEl.textContent = 'Auto Updates Paused - Click Refresh to Update';
            } else if (connected) {
                statusEl.className = 'connection-status connected';
                statusEl.innerHTML = '<span class="live-indicator"></span>Real-time Updates Active';
            } else {
                statusEl.className = 'connection-status disconnected';
                statusEl.textContent = 'Disconnected - Attempting to reconnect...';
            }
        }

        // Toggle auto updates
        function toggleAutoUpdates() {
            autoUpdatesEnabled = !autoUpdatesEnabled;
            const toggleBtn = document.getElementById('toggleUpdates');
            const toggleText = document.getElementById('toggleText');

            if (autoUpdatesEnabled) {
                toggleBtn.classList.add('active');
                toggleText.textContent = 'Auto Updates: ON';
                console.log('Auto updates enabled');
            } else {
                toggleBtn.classList.remove('active');
                toggleText.textContent = 'Auto Updates: OFF';
                console.log('Auto updates disabled');
            }

            updateConnectionStatus(socket && socket.connected);
        }

        // Load parking lots
        async function loadParkingLots() {
            try {
                const response = await fetch(`${API_BASE}/api/lots`);
                const lots = await response.json();

                const selector = document.getElementById('lotSelector');
                lots.forEach(lot => {
                    const option = document.createElement('option');
                    option.value = lot.lot_id;
                    option.textContent = lot.name;
                    selector.appendChild(option);
                });

                // Auto-select first lot
                if (lots.length > 0) {
                    selector.value = lots[0].lot_id;
                    loadDashboard();
                }
            } catch (error) {
                console.error('Error loading lots:', error);
            }
        }

        // Load dashboard
        async function loadDashboard() {
            const lotId = document.getElementById('lotSelector').value;
            if (!lotId) return;

            currentLotId = lotId;

            try {
                const [lotResponse, statsResponse] = await Promise.all([
                    fetch(`${API_BASE}/api/lots/${lotId}`),
                    fetch(`${API_BASE}/api/stats/${lotId}`)
                ]);

                const lotData = await lotResponse.json();
                const statsData = await statsResponse.json();

                renderDashboard(lotData, statsData);
                loadEnvironmentData();

                // Start chart update interval if not already running
                if (!chartUpdateInterval) {
                    startChartUpdateInterval();
                }
            } catch (error) {
                console.error('Error loading dashboard:', error);
                document.getElementById('dashboardContent').innerHTML =
                    '<div class="loading">Error loading dashboard data.</div>';
            }
        }

        // Refresh dashboard data without recreating the chart
        async function refreshDashboardData() {
            if (!currentLotId) return;

            try {
                const [lotResponse, statsResponse] = await Promise.all([
                    fetch(`${API_BASE}/api/lots/${currentLotId}`),
                    fetch(`${API_BASE}/api/stats/${currentLotId}`)
                ]);

                const lotData = await lotResponse.json();
                const statsData = await statsResponse.json();

                // Update dashboard content without recreating the chart
                updateDashboardContent(lotData, statsData);
            } catch (error) {
                console.error('Error refreshing dashboard:', error);
            }
        }

        // Update dashboard content (Overview, Revenue, Spots table) without touching the chart
        function updateDashboardContent(lot, stats) {
            const total = lot.total_spots || 0;
            const available = lot.available_spots || 0;
            const occupied = lot.occupied_spots || 0;
            const occupancyRate = total > 0 ? Math.round((occupied / total) * 100) : 0;

            // Update Overview metrics
            document.querySelector('.metric-value[style*="color"]')?.parentElement?.parentElement?.querySelectorAll('.metric-value').forEach((el, idx) => {
                if (idx === 0) el.textContent = total;
                else if (idx === 1) el.textContent = available;
                else if (idx === 2) el.textContent = occupied;
                else if (idx === 3) el.textContent = occupancyRate + '%';
            });

            // Update Revenue
            const revenueElements = document.querySelectorAll('.card')[1]?.querySelectorAll('.metric-value');
            if (revenueElements) {
                revenueElements[0].textContent = '$' + (lot.price_per_hour || 0);
                revenueElements[1].textContent = '$' + (occupied * (lot.price_per_hour || 0)).toFixed(2);
            }

            // Update Parking Spots table
            const tableBody = document.querySelector('.spots-table tbody');
            if (tableBody) {
                tableBody.innerHTML = renderSpotRows(lot.spots || []);
            }
        }

        // Start 5-second interval for chart updates
        function startChartUpdateInterval() {
            // Clear any existing interval
            if (chartUpdateInterval) {
                clearInterval(chartUpdateInterval);
            }

            // Update chart immediately
            updateOccupancyData();

            // Then update every 5 seconds
            chartUpdateInterval = setInterval(() => {
                updateOccupancyData();
            }, 5000);
        }

        // Render dashboard
        function renderDashboard(lot, stats) {
            const total = lot.total_spots || 0;
            const available = lot.available_spots || 0;
            const occupied = lot.occupied_spots || 0;
            const occupancyRate = total > 0 ? Math.round((occupied / total) * 100) : 0;

            const html = `
                <div class="dashboard-grid">
                    <div class="card">
                        <h2>üìä Overview</h2>
                        <div class="metric">
                            <span class="metric-label">Total Spots</span>
                            <span class="metric-value">${total}</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Available</span>
                            <span class="metric-value" style="color: #00ff88">${available}</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Occupied</span>
                            <span class="metric-value" style="color: #ff4757">${occupied}</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Occupancy Rate</span>
                            <span class="metric-value">${occupancyRate}%</span>
                        </div>
                    </div>

                    <div class="card">
                        <h2>üí∞ Revenue</h2>
                        <div class="metric">
                            <span class="metric-label">Rate per Hour</span>
                            <span class="metric-value">$${lot.price_per_hour || 0}</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Today's Revenue</span>
                            <span class="metric-value">$${(occupied * (lot.price_per_hour || 0)).toFixed(2)}</span>
                        </div>
                    </div>

                    <div class="card">
                        <h2>üìà Occupancy Trend</h2>
                        <div class="chart-container">
                            <canvas id="occupancyChart"></canvas>
                        </div>
                    </div>

                    <div class="card">
                        <h2>üå°Ô∏è Environment</h2>
                        <div class="metric">
                            <span class="metric-label">Temperature</span>
                            <span class="metric-value" id="envTemp">--¬∞C</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Humidity</span>
                            <span class="metric-value" id="envHumidity">--%</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Heat Index</span>
                            <span class="metric-value" id="envHeatIndex">--¬∞C</span>
                        </div>
                    </div>
                </div>

                <div id="alertsContainer"></div>

                <div class="card">
                    <h2>üÖøÔ∏è Parking Spots Management</h2>
                    <div class="spots-table">
                        <table>
                            <thead>
                                <tr>
                                    <th>Spot ID</th>
                                    <th>Status</th>
                                    <th>Distance (cm)</th>
                                    <th>Last Update</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${renderSpotRows(lot.spots || [])}
                            </tbody>
                        </table>
                    </div>
                </div>
            `;

            document.getElementById('dashboardContent').innerHTML = html;

            // Render chart placeholder after DOM is updated
            setTimeout(() => {
                renderOccupancyChart();
            }, 100);
        }

        // Update occupancy data - called every 5 seconds by interval
        async function updateOccupancyData() {
            if (!currentLotId) return;

            try {
                // Fetch current lot data to get total occupied count
                const response = await fetch(`${API_BASE}/api/lots/${currentLotId}`);
                const lotData = await response.json();
                const occupiedCount = lotData.occupied_spots || 0;

                // Add new data point
                const timestamp = new Date();
                occupancyHistory.push({
                    time: timestamp,
                    occupied: occupiedCount
                });

                // Keep only last 20 events
                if (occupancyHistory.length > 20) {
                    occupancyHistory.shift();
                }

                // Update chart
                updateOccupancyChart();
            } catch (error) {
                console.error('Error updating occupancy data:', error);
            }
        }

        // Render occupancy trend chart
        function renderOccupancyChart() {
            const canvas = document.getElementById('occupancyChart');
            if (!canvas) return;

            const ctx = canvas.getContext('2d');

            // Destroy existing chart if it exists
            if (occupancyChart) {
                occupancyChart.destroy();
            }

            // Create new chart
            occupancyChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: occupancyHistory.map(d => d.time.toLocaleTimeString('en-US', { hour12: false })),
                    datasets: [{
                        label: 'Occupied Spots',
                        data: occupancyHistory.map(d => d.occupied),
                        borderColor: '#00d4ff',
                        backgroundColor: 'rgba(0, 212, 255, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4,
                        pointRadius: 4,
                        pointBackgroundColor: '#00d4ff',
                        pointBorderColor: '#fff',
                        pointBorderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            backgroundColor: '#1a1f26',
                            titleColor: '#00d4ff',
                            bodyColor: '#fff',
                            borderColor: '#00d4ff',
                            borderWidth: 1,
                            padding: 10,
                            displayColors: false,
                            callbacks: {
                                title: function(context) {
                                    const index = context[0].dataIndex;
                                    const date = occupancyHistory[index].time;
                                    const day = String(date.getDate()).padStart(2, '0');
                                    const month = String(date.getMonth() + 1).padStart(2, '0');
                                    const year = date.getFullYear();
                                    const hours = String(date.getHours()).padStart(2, '0');
                                    const minutes = String(date.getMinutes()).padStart(2, '0');
                                    const seconds = String(date.getSeconds()).padStart(2, '0');
                                    return `${day}/${month}/${year} ${hours}:${minutes}:${seconds}`;
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            ticks: {
                                color: '#a0aec0',
                                maxRotation: 45,
                                minRotation: 45
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            }
                        },
                        y: {
                            beginAtZero: true,
                            ticks: {
                                color: '#a0aec0',
                                stepSize: 1
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            title: {
                                display: true,
                                text: 'Occupied Spots',
                                color: '#00d4ff'
                            }
                        }
                    }
                }
            });
        }

        // Update existing chart with new data
        function updateOccupancyChart() {
            if (!occupancyChart) {
                renderOccupancyChart();
                return;
            }

            occupancyChart.data.labels = occupancyHistory.map(d => d.time.toLocaleTimeString('en-US', { hour12: false }));
            occupancyChart.data.datasets[0].data = occupancyHistory.map(d => d.occupied);
            occupancyChart.update();
        }

        // Render spot rows
        function renderSpotRows(spots) {
            if (!spots || spots.length === 0) {
                return '<tr><td colspan="5" style="text-align:center;color:#a0aec0;">No spots found</td></tr>';
            }

            return spots.map(spot => {
                const status = spot.occupied ? 'Occupied' : 'Available';
                const badgeClass = spot.occupied ? 'badge-occupied' : 'badge-available';
                const lastUpdate = spot.last_update ? new Date(spot.last_update).toLocaleTimeString('en-GB', { hour12: false }) : 'N/A';
                const distance = (spot.distance !== undefined && spot.distance !== null) ? spot.distance : 'N/A';

                return `
                    <tr>
                        <td><strong>${spot.spot_id}</strong></td>
                        <td><span class="badge ${badgeClass}">${status}</span></td>
                        <td>${distance}</td>
                        <td>${lastUpdate}</td>
                        <td>
                            <button class="override-btn btn-success" onclick="overrideSpot('${spot.spot_id}', false)">
                                Set Available
                            </button>
                            <button class="override-btn btn-danger" onclick="overrideSpot('${spot.spot_id}', true)">
                                Set Occupied
                            </button>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        // Manual override
        async function overrideSpot(spotId, occupied) {
            if (!currentLotId) return;

            try {
                const response = await fetch(`${API_BASE}/api/lots/${currentLotId}/override`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        spot_id: spotId,
                        occupied: occupied
                    })
                });

                if (response.ok) {
                    console.log(`Spot ${spotId} manually set to ${occupied ? 'occupied' : 'available'}`);
                    setTimeout(() => refreshDashboardData(), 500);
                }
            } catch (error) {
                console.error('Error overriding spot:', error);
            }
        }

        // Update environment display
        function updateEnvironmentDisplay(data) {
            const tempEl = document.getElementById('envTemp');
            const humidityEl = document.getElementById('envHumidity');
            const heatIndexEl = document.getElementById('envHeatIndex');

            if (tempEl) tempEl.textContent = `${data.temperature}¬∞C`;
            if (humidityEl) humidityEl.textContent = `${data.humidity}%`;
            if (heatIndexEl) heatIndexEl.textContent = `${data.heat_index}¬∞C`;
        }

        // Display alert notification
        function displayAlert(alert) {
            const alertsContainer = document.getElementById('alertsContainer');
            if (!alertsContainer) return;

            const severityColor = alert.severity === 'WARNING' ? '#ff4757' : '#ffc107';
            const alertHTML = `
                <div class="card" style="border-left: 4px solid ${severityColor}; margin-bottom: 20px;">
                    <h2 style="color: ${severityColor};">‚ö†Ô∏è ${alert.type.replace(/_/g, ' ')}</h2>
                    <div class="metric">
                        <span class="metric-label">Severity</span>
                        <span class="metric-value" style="color: ${severityColor}">${alert.severity}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Message</span>
                        <span class="metric-value" style="font-size: 0.9em; color: #a0aec0">${alert.message}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Recommendation</span>
                        <span class="metric-value" style="font-size: 0.9em; color: #00d4ff">${alert.recommendation}</span>
                    </div>
                </div>
            `;

            alertsContainer.innerHTML = alertHTML + alertsContainer.innerHTML;

            // Keep only last 3 alerts
            const alerts = alertsContainer.querySelectorAll('.card');
            if (alerts.length > 3) {
                alerts[alerts.length - 1].remove();
            }
        }

        // Load environment data
        async function loadEnvironmentData() {
            if (!currentLotId) return;

            try {
                const response = await fetch(`${API_BASE}/api/environment/${currentLotId}`);
                const data = await response.json();

                if (data.latest) {
                    updateEnvironmentDisplay(data.latest);
                }
            } catch (error) {
                console.error('Error loading environment data:', error);
            }
        }
    </script>
</body>
