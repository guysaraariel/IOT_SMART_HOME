<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParkMate - Driver Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #fff;
            min-height: 100vh;
        }

        .header {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            color: #a8d8ff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .btn-primary {
            background: #00d4ff;
            color: #1e3c72;
        }

        .btn-primary:hover {
            background: #00b8e6;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            border: 2px solid #fff;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .btn-toggle {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            border: 2px solid #00d4ff;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-toggle:hover {
            background: rgba(0, 212, 255, 0.2);
        }

        .btn-toggle.active {
            background: #00d4ff;
            color: #1e3c72;
        }

        .toggle-icon {
            font-size: 1.2em;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat-card h3 {
            font-size: 1em;
            color: #a8d8ff;
            margin-bottom: 10px;
        }

        .stat-card .value {
            font-size: 2.5em;
            font-weight: bold;
            color: #00d4ff;
        }

        .lot-selector {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .lot-selector select {
            width: 100%;
            padding: 15px;
            font-size: 1.1em;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            color: #1e3c72;
        }

        .parking-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .parking-spot {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px 20px;
            border-radius: 12px;
            text-align: center;
            border: 3px solid;
            transition: all 0.3s;
            cursor: pointer;
            backdrop-filter: blur(10px);
        }

        .parking-spot.available {
            border-color: #00ff88;
            background: rgba(0, 255, 136, 0.15);
        }

        .parking-spot.occupied {
            border-color: #ff4757;
            background: rgba(255, 71, 87, 0.15);
        }

        .parking-spot:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .spot-id {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .spot-status {
            font-size: 0.9em;
            padding: 5px 10px;
            border-radius: 20px;
            display: inline-block;
            font-weight: 600;
        }

        .status-available {
            background: #00ff88;
            color: #1e3c72;
        }

        .status-occupied {
            background: #ff4757;
            color: #fff;
        }

        .live-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: #00ff88;
            border-radius: 50%;
            animation: pulse 2s infinite;
            margin-right: 8px;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
        }

        .connection-status {
            text-align: center;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-weight: 600;
        }

        .connected {
            background: rgba(0, 255, 136, 0.2);
            color: #00ff88;
        }

        .disconnected {
            background: rgba(255, 71, 87, 0.2);
            color: #ff4757;
        }

        .paused {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üÖøÔ∏è ParkMate</h1>
        <p>Smart Parking Made Simple</p>
    </div>

    <div class="container">
        <div class="nav-buttons">
            <button class="btn btn-primary" onclick="location.reload()">üîÑ Refresh</button>
            <button id="toggleUpdates" class="btn btn-toggle active" onclick="toggleAutoUpdates()">
                <span class="toggle-icon">‚ö°</span>
                <span id="toggleText">Auto Updates: ON</span>
            </button>
            <button class="btn btn-secondary" onclick="window.location.href='/owner'">üë§ Owner Dashboard</button>
        </div>

        <div id="connectionStatus" class="connection-status disconnected">
            Connecting to server...
        </div>

        <div class="lot-selector">
            <select id="lotSelector" onchange="loadLotData()">
                <option value="">Select Parking Lot...</option>
            </select>
        </div>

        <div id="statsContainer"></div>
        <div id="parkingContainer" class="loading">Loading parking data...</div>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        const API_BASE = window.location.origin;
        let socket;
        let currentLotId = null;
        let autoUpdatesEnabled = true;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            initializeSocket();
            loadParkingLots();
        });

        // Socket.IO Connection
        function initializeSocket() {
            socket = io(API_BASE);

            socket.on('connect', () => {
                updateConnectionStatus(true);
                console.log('Connected to server');
            });

            socket.on('disconnect', () => {
                updateConnectionStatus(false);
                console.log('Disconnected from server');
            });

            socket.on('spot_update', (data) => {
                console.log('Spot update:', data);
                if (autoUpdatesEnabled && currentLotId && data.lot_id === currentLotId) {
                    updateSpotUI(data);
                    loadLotData(); // Refresh stats
                }
            });
        }

        function updateConnectionStatus(connected) {
            const statusEl = document.getElementById('connectionStatus');
            if (!autoUpdatesEnabled) {
                statusEl.className = 'connection-status paused';
                statusEl.textContent = 'Auto Updates Paused - Click Refresh to Update';
            } else if (connected) {
                statusEl.className = 'connection-status connected';
                statusEl.innerHTML = '<span class="live-indicator"></span>Live Updates Active';
            } else {
                statusEl.className = 'connection-status disconnected';
                statusEl.textContent = 'Disconnected - Attempting to reconnect...';
            }
        }

        // Toggle auto updates
        function toggleAutoUpdates() {
            autoUpdatesEnabled = !autoUpdatesEnabled;
            const toggleBtn = document.getElementById('toggleUpdates');
            const toggleText = document.getElementById('toggleText');

            if (autoUpdatesEnabled) {
                toggleBtn.classList.add('active');
                toggleText.textContent = 'Auto Updates: ON';
                console.log('Auto updates enabled');
            } else {
                toggleBtn.classList.remove('active');
                toggleText.textContent = 'Auto Updates: OFF';
                console.log('Auto updates disabled');
            }

            updateConnectionStatus(socket && socket.connected);
        }

        // Load parking lots
        async function loadParkingLots() {
            try {
                const response = await fetch(`${API_BASE}/api/lots`);
                const lots = await response.json();

                const selector = document.getElementById('lotSelector');
                lots.forEach(lot => {
                    const option = document.createElement('option');
                    option.value = lot.lot_id;
                    option.textContent = `${lot.name} - ${lot.available_spots || 0}/${lot.total_spots || 0} Available`;
                    selector.appendChild(option);
                });

                // Auto-select first lot
                if (lots.length > 0) {
                    selector.value = lots[0].lot_id;
                    loadLotData();
                }
            } catch (error) {
                console.error('Error loading lots:', error);
            }
        }

        // Load lot data
        async function loadLotData() {
            const lotId = document.getElementById('lotSelector').value;
            if (!lotId) return;

            currentLotId = lotId;

            try {
                const response = await fetch(`${API_BASE}/api/lots/${lotId}`);
                const data = await response.json();

                displayStats(data);
                displayParkingSpots(data.spots || []);
            } catch (error) {
                console.error('Error loading lot data:', error);
                document.getElementById('parkingContainer').innerHTML =
                    '<div class="loading">Error loading parking data. Please try again.</div>';
            }
        }

        // Display statistics
        function displayStats(lot) {
            const total = lot.total_spots || 0;
            const available = lot.available_spots || 0;
            const occupied = lot.occupied_spots || 0;
            const occupancyRate = total > 0 ? Math.round((occupied / total) * 100) : 0;

            const statsHTML = `
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>Total Spots</h3>
                        <div class="value">${total}</div>
                    </div>
                    <div class="stat-card">
                        <h3>Available</h3>
                        <div class="value" style="color: #00ff88">${available}</div>
                    </div>
                    <div class="stat-card">
                        <h3>Occupied</h3>
                        <div class="value" style="color: #ff4757">${occupied}</div>
                    </div>
                    <div class="stat-card">
                        <h3>Occupancy Rate</h3>
                        <div class="value">${occupancyRate}%</div>
                    </div>
                </div>
            `;

            document.getElementById('statsContainer').innerHTML = statsHTML;
        }

        // Display parking spots
        function displayParkingSpots(spots) {
            if (!spots || spots.length === 0) {
                document.getElementById('parkingContainer').innerHTML =
                    '<div class="loading">No parking spots found.</div>';
                return;
            }

            const spotsHTML = spots.map(spot => {
                const status = spot.occupied ? 'occupied' : 'available';
                const statusText = spot.occupied ? 'Occupied' : 'Available';
                const statusClass = spot.occupied ? 'status-occupied' : 'status-available';

                return `
                    <div class="parking-spot ${status}" data-spot-id="${spot.spot_id}">
                        <div class="spot-id">${spot.spot_id}</div>
                        <div class="spot-status ${statusClass}">${statusText}</div>
                    </div>
                `;
            }).join('');

            document.getElementById('parkingContainer').innerHTML = `
                <div class="parking-grid">${spotsHTML}</div>
            `;
        }

        // Update individual spot
        function updateSpotUI(data) {
            const spotEl = document.querySelector(`[data-spot-id="${data.spot_id}"]`);
            if (!spotEl) return;

            const status = data.occupied ? 'occupied' : 'available';
            const statusText = data.occupied ? 'Occupied' : 'Available';
            const statusClass = data.occupied ? 'status-occupied' : 'status-available';

            spotEl.className = `parking-spot ${status}`;
            spotEl.querySelector('.spot-status').className = `spot-status ${statusClass}`;
            spotEl.querySelector('.spot-status').textContent = statusText;

            // Add animation
            spotEl.style.transform = 'scale(1.1)';
            setTimeout(() => {
                spotEl.style.transform = '';
            }, 300);
        }
    </script>
</body>
</html>
